
<form  class="form-horizontal" role="form" >
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullName" name="fullname" class="form-control" ng-model="editableEmployee.fullName" />
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-3 control-label">Notes</label>
            <div class="col-sm-9">
                <textarea id="notes" name="notes" class="form-control" rows="5" cols="40" ng-model="editableEmployee.notes"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control" 
                        ng-model="editableEmployee.department"
                        ng-options="dept for dept in departments">
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Options</legend>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <span><b>Perks</b></span>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Company Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perStock" />Stock Option</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkSixWeek" ng-model="editableEmployee.perSixWeeks" />Six Weeks Vacation</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <span><b>Payroll Type</b></span>

                <div class="radio">
                    <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" />W-2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType"/>1099</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" />None</label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" value="Cancel" class="btn btn-default" ng-click="cancelForm()" />
        <input type="submit" value="Submit"  class="btn btn-primary" ng-click="submitForm()"/>
    </div>
</form>
